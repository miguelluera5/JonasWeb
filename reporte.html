<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Informe Looker</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>
    <iframe id="reporteIframe"></iframe>

    <script>
        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            const informeUrl = params.get('url');
            if (informeUrl) {
                document.getElementById('reporteIframe').src = informeUrl;
            }
        }
    </script>
</body>

</html>
